<!doctype html>

<html>
<head>
<meta charset="utf-8">
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
 
  <script>
  	
		var audio = new Audio('count.mp3');
		
		var audiostop = new Audio('stop.mp3');
		
		function start(){
		
		
			audio.load();
			audio.play();

			
			audio.addEventListener('ended', function(){
			
				setTimeout(rest, 40000);
				
			});

		
		}
		
		
		function rest(){
			
			audiostop.load();
			audiostop.play();
			
			audiostop.addEventListener('ended', function(){
			
				setTimeout(start, 20000);
				
			});
		
		}
  
  </script>
  
</head>

<body>

<button style="font-size: 5em;" onclick="start()"> Start </button>

</body>



</html>
